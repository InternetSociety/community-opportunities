<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Society: Opportunities Dashboard</title>
    <link rel="icon" href="https://www.internetsociety.org/wp-content/themes/isoc/dist/images/favicon/android-icon-192x192.png">
    
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter (as used by internetsociety.org) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <nav class="top-nav">
        <!-- Top nav will be dynamically generated by main.js -->
    </nav>

    <div class="container">
        <header>
            <h1>Opportunities Dashboard</h1>
            <p>Central hub to find ways to collaborate with Internet Society</p>
            <button id="header-filter-button" class="header-filter-button">
                <i class="fas fa-sliders-h"></i>
                Filter by my interests
            </button>
        </header>
        
        <div class="view-controls">
            <div class="view-toggle" id="view-toggle" title="Toggle view">
                <span class="view-option active" data-view="cards"><i class="fas fa-square"></i></span>
                <span class="view-option" data-view="table"><i class="fas fa-table"></i></span>
            </div>
            <div class="filter-toggle" id="filter-toggle" title="Filter options">
                <i class="fas fa-sliders-h"></i>
                <span class="filter-badge" id="filter-badge"></span>
            </div>
        </div>
        <div class="filter-section" id="filter-section" style="display: none;">
            <div class="filter-group">
                <h3>I'm interested in opportunities in:</h3>
                <div class="region-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="filter-group">
                <h3>Internet issues I care about:</h3>
                <div class="issue-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="filter-group">
                <h3>I am a:</h3>
                <div class="role-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="filter-buttons">
                <button id="apply-filters" class="filter-button">Apply Filters</button>
                <button id="reset-filters" class="filter-button secondary">Reset</button>
            </div>
        </div>

        <!-- Active Filters Indicator -->
        <div id="active-filters-indicator" class="active-filters">
            <i class="fas fa-check-circle"></i>
            <span>Filters applied</span>
        </div>

        <!-- Sections will be dynamically generated by main.js based on data/opportunities.json -->
    </div>
    <script src="js/main.js"></script>
</body>
</html>
