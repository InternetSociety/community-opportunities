<head>

    <meta property="og:image:width" content="1200">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://opportunities.internetsociety.org/">
    <meta property="twitter:title" content="Internet Society: Opportunities Dashboard">
    <meta property="twitter:description"
        content="Find opportunities to collaborate with Internet Society. Discover fellowships, grants, community programs, and ways to contribute to a better internet for everyone.">
    <meta property="twitter:image"
        content="https://opportunities.internetsociety.org/img/social-preview-opportunities.png">

        href="https://www.internetsociety.org/wp-content/themes/isoc/dist/images/favicon/android-icon-192x192.png">

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter (as used by internetsociety.org) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css?v=20251202-1312">

    <!-- Feed Links -->
    <link rel="alternate" type="application/rss+xml" title="Internet Society Opportunities RSS Feed"
        href="/data/opportunities.rss">
    <link rel="alternate" type="text/calendar" title="Internet Society Opportunities iCal Feed"
        href="/data/opportunities.ics">
</head>

<body>

    <nav class="top-nav">
        <!-- Top nav will be dynamically generated by main.js -->
    </nav>

    <div class="container">
        <header>
            <h1>Opportunities Dashboard</h1>
            <p>Find some ways to collaborate with Internet Society</p>
            <button id="header-filter-button" class="header-filter-button">
                <i class="fas fa-sliders-h"></i>
                Filter by my interests
                <span class="filter-badge" id="header-filter-badge"></span>
            </button>
        </header>

        <div class="subscription-controls">
            <button class="sub-btn subscription-link" data-feed-type="rss" data-feed-url="/data/opportunities.rss">
                <i class="fas fa-rss"></i> RSS
            </button>
            <button class="sub-btn subscription-link" data-feed-type="ical" data-feed-url="/data/opportunities.ics">
                <i class="fas fa-calendar-alt"></i> Calendar
            </button>
        </div>

        <div class="view-controls">
            <div class="view-toggle" id="view-toggle" title="Toggle view">
                <button class="view-option active" data-view="cards" aria-label="Card View"><i
                        class="fas fa-square"></i></button>
                <button class="view-option" data-view="table" aria-label="Table View"><i
                        class="fas fa-table"></i></button>
            </div>
            <button class="filter-toggle" id="filter-toggle" title="Filter options" aria-label="Filter options">
                <i class="fas fa-sliders-h"></i>
                <span class="filter-badge" id="filter-badge"></span>
            </button>
        </div>
        <div class="filter-section" id="filter-section" style="display: none;">
            <div class="filter-group">
                <h3>I'm interested in opportunities in:</h3>
                <div class="region-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="filter-group">
                <h3>Internet issues I care about:</h3>
                <div class="issue-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="filter-group">
                <h3>I am a:</h3>
                <div class="role-filters">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <div class="filter-buttons">
                <button id="apply-filters" class="filter-button">Apply Filters</button>
                <button id="reset-filters" class="filter-button secondary">Reset</button>
            </div>
        </div>

        <!-- Active Filters Indicator -->
        <div id="active-filters-indicator" class="active-filters">
            <i class="fas fa-check-circle"></i>
            <span>Filters applied</span>
        </div>

        <!-- Sections will be dynamically generated by main.js based on data/opportunities.json -->
    </div>
    <script src="js/utils.js?v=20251202-1312"></script>
    <script src="js/main.js?v=20251202-1312"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://github.com/InternetSociety/community-opportunities" target="_blank"
                rel="noopener noreferrer">View code</a>
            <span class="footer-separator">•</span>
            <a href="https://app.smartsheet.com/b/form/780c07c3b1a04c58ba04a44a07fc3823" target="_blank"
                rel="noopener noreferrer">Feedback about this page</a>
            <span class="footer-separator">•</span>
            <a href="#" class="subscription-link" data-feed-type="rss" data-feed-url="/data/opportunities.rss">RSS</a>
            <span class="footer-separator">•</span>
            <a href="#" class="subscription-link" data-feed-type="ical" data-feed-url="/data/opportunities.ics">Calendar
                (ics)</a>
        </div>
    </footer>
</body>

</html>
