<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Society: Community Events</title>
    <link rel="icon"
        href="https://www.internetsociety.org/wp-content/themes/isoc/dist/images/favicon/android-icon-192x192.png">

    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts: Inter (as used by internetsociety.org) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/community-events.css">

</head>

<body>

    <nav class="top-nav">
        <a href="/" class="logo-link">
            <img src="../img/isoc-logo.png" alt="Internet Society" class="nav-logo">
        </a>
        <div class="nav-links">
            <a href="/">Opportunities</a>
            <a href="#" class="active">Community Events</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Community Events</h1>
            <p>Discover events organized by the Internet Society community</p>
        </header>

        <div class="subscription-controls">
            <button class="sub-btn" id="filter-toggle-btn">
                <i class="fas fa-sliders-h"></i> Filters
            </button>
            <button id="add-event-btn" class="sub-btn">
                <i class="fas fa-plus"></i> Add event
            </button>
            <button class="sub-btn subscription-link" data-feed-type="rss" data-feed-url="data/events.rss">
                <i class="fas fa-rss"></i> RSS
            </button>
            <button class="sub-btn subscription-link" data-feed-type="ical" data-feed-url="data/events.ics">
                <i class="fas fa-calendar-alt"></i> Calendar
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filters-section">
            <div class="filters-row" id="filters-row">
                <div class="filter-col">
                    <label for="region-filter"><i class="fa-solid fa-globe"></i> Region</label>
                    <select id="region-filter" class="event-filter">
                        <option value="">All Regions</option>
                    </select>
                </div>
                <div class="filter-col">
                    <label for="type-filter"><i class="fa-solid fa-calendar-day"></i> Event Type</label>
                    <select id="type-filter" class="event-filter">
                        <option value="">All Types</option>
                    </select>
                </div>
                <div class="filter-col">
                    <label for="category-filter"><i class="fa-solid fa-tag"></i> Category</label>
                    <select id="category-filter" class="event-filter">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-col">
                    <label for="format-filter"><i class="fa-solid fa-desktop"></i> Format</label>
                    <select id="format-filter" class="event-filter">
                        <option value="">All Formats</option>
                    </select>
                </div>
            </div>
            <div class="event-count" id="event-count">Showing 0 upcoming events</div>
        </div>

        <!-- Modal Dialog for Smartsheet Form -->
        <div id="event-form-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <button class="modal-close-outside" id="close-modal">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-body">
                    <iframe 
                        src="https://app.smartsheet.com/b/form/dce8f6c15f1c4a3488952e2d670e4582" 
                        width="100%" 
                        height="600px" 
                        frameborder="0"
                        title="Add your event form">
                    </iframe>
                </div>
            </div>
        </div>

        <div id="events-container">
            <!-- Events will be dynamically generated here -->
        </div>
    </div>

    <script src="js/events.js"></script>

    <footer class="site-footer">
        <div class="footer-content">
            <a href="https://github.com/InternetSociety/community-opportunities" target="_blank"
                rel="noopener noreferrer">View code</a>
            <span class="footer-separator">â€¢</span>
            <a href="https://app.smartsheet.com/b/form/780c07c3b1a04c58ba04a44a07fc3823" target="_blank"
                rel="noopener noreferrer">Feedback about this page</a>
        </div>
    </footer>
</body>

</html>
